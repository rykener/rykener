<!-- begin subscribe -->
{% assign c = "c-subscribe" %}
<section class="{{c}} section" id="newsletter">
  <div class="container">
    <div class="row">
      <div class="col col-12">

        <div class="{{c}}-inner">
          <div class="{{c}}-info">
            <h3 class="{{c}}-title">{{ include.newsletter_title }}</h3>
            <div class="{{c}}-subtitle">
              {{ include.newsletter_description }}
            </div>
          </div>

          <form class="{{c}}-form validate" action="//{{ include.newsletter_identifier }}"
            method="POST" id="membedded-subscribe-form" name="membedded-subscribe-form" target="_blank" novalidate>
            <label class="screen-reader-text" for="mce-EMAIL">Email address</label>
            <input class="{{c}}-form-email required email" id="mce-EMAIL" type="text" name="EMAIL" placeholder="Your email address">
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
              /* real people should not fill this in and expect good things - do not remove this or risk form bot signups */
              <input type="text" name="b_8240d363380837e0f23341a1e_5b3c01873d" tabindex="-1" value="">
          </div>

            <button class="c-button c-button--primary c-button--large" id="membedded-subscribe" type="submit" name="subscribe">{{ include.newsletter_button }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end subscribe -->
